  <h1>Expanding list web component</h1>
  <ul is="expanding-list">
      <li class="a">UK
          <ul>
              <li>Yorkshire
                  <ul>
                      <li>Leeds
                          <ul>
                              <li>Train station</li>
                              <li>Town hall</li>
                              <li>Headrow</li>
                          </ul>
                      </li>
                      <li>Bradford</li>
                      <li>Hull</li>
                  </ul>
              </li>
          </ul>
      </li>

      <li class="a">USA

          <ul>
              <li class="a">California
                  <ul>
                      <li>Los Angeles</li>
                      <li>San Francisco</li>
                      <li>Berkeley</li>
                  </ul>
              </li>
              <li>Nevada</li>
              <li>Oregon</li>
          </ul>
      </li>
  </ul>
  <script>
// Create a class for the element
class ExpandingList extends HTMLUListElement {
  constructor() {
    // Always call super first in constructor
    super();

    window.onload = function() {
      const uls = Array.from(document.querySelectorAll(':root ul'));
      const lis = Array.from(document.querySelectorAll(':root li'));

      uls.slice(1).forEach(ul => {
        ul.style.display = 'none';
      });

      lis.forEach(li => {
        const childText = li.childNodes[0];
        const newSpan = document.createElement('span');

        newSpan.textContent = childText.textContent;
        childText.parentNode.insertBefore(newSpan, childText);
        childText.parentNode.removeChild(childText);
      });

      const spans = Array.from(document.querySelectorAll(':root span'));

      spans.forEach(span => {
        if (span.nextElementSibling) {
          span.style.cursor = 'pointer';
          span.parentNode.setAttribute('class', 'closed');
          span.onclick = showul;
        }
      });

      function showul(e) {
        const nextul = e.target.nextElementSibling;

        if (nextul.style.display == 'block') {
          nextul.style.display = 'none';
          nextul.parentNode.setAttribute('class', 'closed');
        } else {
          nextul.style.display = 'block';
          nextul.parentNode.setAttribute('class', 'open');
        }
      }
    };
  }
}

// Define the new element
customElements.define('expanding-list', ExpandingList, { extends: 'ul' });
  </script>
</html>
